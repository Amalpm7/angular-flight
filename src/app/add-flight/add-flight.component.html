<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl">
            <div class="row g-3">
                <div  class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Flight Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Origin</label>
                    <input type="text" class="form-control" name="origin" [(ngModel)]="origin">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Destination</label>
                    <input type="text" class="form-control" name="destination" [(ngModel)]="destination">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Capacity</label>
                    <input type="number" class="form-control" name="capacity" [(ngModel)]="capacity">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl">
                    <button class="btn btn-warning"(click)="readvalue()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
