<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Flight Name</th>
        <th scope="col">Origin</th>
        <th scope="col">Destination</th>
        <th scope="col">Capacity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of viewFlight">
        
        <td>{{i.flightName}}</td>
        <td>{{i.origin}}</td>
        <td>{{i.destination}}</td>
        <td>{{i.capacity}}</td>
        <td><button class="btn btn-danger"(click)="deleteFlight(i.id)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
