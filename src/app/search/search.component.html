<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search</label>
                    <input type="text" class="form-control" name="flightName" [(ngModel)]="flightName">
                </div>
                <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success"(click)="readvalue()">Search</button>
                </div>
                <div *ngFor="let i of searchFlight">
                    <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Flight Name</label>
                        <input type="text" class="form-control " value="{{i.flightName}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Origin</label>
                        <input type="text" class="form-control" value="{{i.origin}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Destination</label>
                        <input type="text" class="form-control" value="{{i.destination}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Capacity</label>
                        <input type="text" class="form-control" value="{{i.capacity}}">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
